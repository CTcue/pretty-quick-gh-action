name: pretty-quick GitHub Action
description: Automatically runs pretty-quick on all your changes.

author: Conrad Gro√üer <grosserconrad@gmail.com>, Tim van Mourik <timvanmourik@gmail.com>

inputs:
  file_pattern:
    description: File pattern used for `git add`
    required: false
    default: "*"
  prettier_options:
    description: Options for the `prettier` command
    required: false
    default: "--write **/*.js"
  branch:
    description: Target branch for the changes
    required: true
  dry:
    description: Running the script in dry mode just shows whether there are files that should be prettified or not
    required: false
    default: false
  prettier_version:
    description: Specific version of prettier (by default, use the latest version)
    required: false
    default: false
  pretty_quick_version:
    description: Specific version of pretty-quick (by default, use the latest version)
    required: false
    default: false

runs:
  using: "docker"
  image: "Dockerfile"

branding:
  icon: "award"
  color: "green"
